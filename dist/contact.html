<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/3519be2612.js" crossorigin="anonymous"></script>
</head>
<body id="bg-img">
    <header>
        <nav class="menu">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>

            <lable class="logo"><a href="index.html">Book Store</a></lable>

            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="catalog.html" class="nav-link">
                        Catalog
                    </a>
                </li>
                <li class="nav-item">
                    <a href="stores.html" class="nav-link">
                        Our Stores
                    </a>
                </li>
                <li class="nav-item current">
                    <a href="contact.html" class="nav-link">
                        Contact
                    </a>
                </li>
            </ul>
    </header>

    <main id="contact">
        <div class="contact-form">
            <h1 class="lg-heading-stores">
                Contact <span class="text-secondary">Us</span>
            </h1>

            <div class="txtb">
                <label>Name: </label>
                <input type="text" name="" value="" placeholder="Enter Your Name">
            </div>

            <div class="txtb">
                <label>Email: </label>
                <input type="text" name="" value="" placeholder="Enter Your Email">
            </div>

            <div class="txtb">
                <label>Cocept: </label>
                <input type="text" name="" value="" placeholder="Enter a Concept">
            </div>

            <div class="txtb">
                <label>Message</label>
                <textarea></textarea>
            </div>

            <button type="button" class="btn-contact">Send</button>
        </div>
        
        

    </main>

    <footer id="main-footer">
        Copyright &copy; Jaime A. Alvarez-Orgaz, 2021
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
